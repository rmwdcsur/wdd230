    <main>
        <h1 class="form">Registration Form</h1>
        <div id="formmessage"></div>
        <form method="get" action="record.html">
            <fieldset class="form">
                <legend>Data</legend>
                <label class="top">Username* <input type="text" name="username" value="Your name" maxlength="40"
                        required></label>
                <label class="top">Password* <input type="password" id="password" name="password" value="password"
                        pattern="[A-Za-z0-9]{8,20}"
                        title="Must be at least eight (8) characters long of alpha-numeric characters"
                        maxlength="20"></label>
                <label class="top">Re-type* <input type="password" id="password2" name="password2" value="password"
                        pattern="[A-Za-z0-9]{8,20}"
                        title="Must be at least eight (8) characters long of alpha-numeric characters"
                        maxlength="20"></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@domain.com"
                        pattern="[a-z0-9._%+\-]+@byui+\.[a-z]{3}$" title="Please enter a valid email address"
                        required></label><br>
                <label class="rating">Page rating <div class="star-rating">
                        <input type="radio" name="stars" id="star-a" value="10" />
                        <label for="star-a"></label>
                        <input type="radio" name="stars" id="star-b" value="9" />
                        <label for="star-b"></label>
                        <input type="radio" name="stars" id="star-c" value="8" />
                        <label for="star-c"></label>
                        <input type="radio" name="stars" id="star-d" value="7" />
                        <label for="star-d"></label>
                        <input type="radio" name="stars" id="star-e" value="6" />
                        <label for="star-e"></label>
                        <input type="radio" name="stars" id="star-f" value="5" />
                        <label for="star-f"></label>

                        <input type="radio" name="stars" id="star-g" value="4" />
                        <label for="star-g"></label>

                        <input type="radio" name="stars" id="star-h" value="3" />
                        <label for="star-h"></label>

                        <input type="radio" name="stars" id="star-i" value="2" />
                        <label for="star-i"></label>

                        <input type="radio" name="stars" id="star-j" value="1" />
                        <label for="star-j"></label>
                        <!-- the purpose of this entry is to pass the audit -->
                        <input type="range" hidden>
                    </div></label>
            </fieldset>
            <input type="submit" value="Register" class="submitBtn">
        </form>
